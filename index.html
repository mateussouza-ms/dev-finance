<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dev.finance$</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <h1>dev.finance$</h1>
  </header>

  <main>
    <div class="container">
      <section class="balance">
        <h2>Balanço</h2>
        <div class="card">
          <h3>Entradas</h3>
          <span>R$5.000,00</span>
        </div>

        <div class="card">
          <h3>Saídas</h3>
          <span>R$2.000,00</span>
        </div>

        <div class="card total">
          <h3>Total</h3>
          <span>R$3.000,00</span>
        </div>
      </section>
      <section class="transactions">
        <h2>Transações</h2>
        <table>
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr class="expense">
              <td class="description">Luz</td>
              <td class="value">-R$500,00</td>
              <td class="date">23/01/2021</td>
            </tr>
            <tr class="revenue">
              <td class="description">Criação de website</td>
              <td class="value">R$5.000,00</td>
              <td class="date">23/01/2021</td>
            </tr>
            <tr class="expense">
              <td class="description">Aluguel</td>
              <td class="value">-R$1.500,00</td>
              <td class="date">23/01/2021</td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </main>

  <footer>2021 - dev.finance$</footer>
</body>

</html>
